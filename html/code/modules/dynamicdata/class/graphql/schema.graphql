  isalias: Boolean
  category: String
  properties: [Property]
}

type Property {
  id: ID!
  keys: [String]
  name: String
  label: String
  objectid: String
  type: String
  defaultvalue: String
  source: String
  status: Int
  translatable: Boolean
  seq: Int
