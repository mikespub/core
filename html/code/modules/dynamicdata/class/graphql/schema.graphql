Category: generic category type for categories objects (categories, category)
"""
type Category {
  id: ID!
  name: String
  keys: [String]
  description: String
  image: String
  template: String
  child_categories: String
  position: String
  links: Int
  state: String
}

"""
Configuration: generic configuration type for configurations objects (configurations, configuration)
